<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <header class="masthead">
      <h1 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
      </h1>
      <h3 class="masthead-tag">{{ site.tagline }}</h3>
    </header>

    {{ content }}

    <footer class="footer">
      <small>Made by <a href="https://www.twitter.com/rambleraptor">@rambleraptor</a>, <a href="https://www.twitter.com/maybealexl">@maybealexl</a>, <a href="https://www.twitter.com/tweetsbypreets">@tweetsbypreets</a>, and <a href="https://www.github.com/rambleraptor/christmastechsuppport/blob/gh-pages/CONTRIBUTORS">many more</a></small>
      <br>
      <small><a href="https://www.github.com/rambleraptor/christmastechsupport">Github</a></small>
    </footer>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
